<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Geodle — The ultimate geography challenge</title>
    <meta name="title" content="Geodle — The ultimate geography challenge" />
    <meta
      name="description"
      content="Geodle is a daily geography quiz in a familiar format. Can you guess today's location given only a few satellite images?" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Geodle — The ultimate geography challenge" />
    <meta property="og:image" content="%PUBLIC_URL%/social_banner.png" />
    <meta
      property="og:description"
      content="Geodle is a daily geography quiz in a familiar format. Can you guess today's location given only a few satellite images?" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Geodle — The ultimate geography challenge" />
    <meta property="twitter:image" content="%PUBLIC_URL%/social_banner.png" />
    <meta
      property="twitter:description"
      content="Geodle is a daily geography quiz in a familiar format. Can you guess today's location given only a few satellite images?" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <% if (process.env.NODE_ENV === 'production') { %>
    <!-- Cloudflare Web Analytics -->
    <script
      defer
      src="https://static.cloudflareinsights.com/beacon.min.js"
      data-cf-beacon='{"token": "%REACT_APP_ANALYTICS_ID%"}'></script>
    <!-- End Cloudflare Web Analytics -->
    <% } %>
  </body>
</html>
